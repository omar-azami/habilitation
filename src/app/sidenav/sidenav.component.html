<mat-nav-list>
  <div class="logo py-4">
    <img src="./assets/logo.svg" alt="Company Logo" />
  </div>
  <mat-divider></mat-divider>
   <div ></div>
   <div *ngIf="roleUser === 'MODERATEUR' && menu!=='testt'">

  <h2 matSubheader class="mt-2"></h2>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard">
    <mat-icon>dashboard</mat-icon> Type Societe
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/home">
    <mat-icon>home</mat-icon> Societe
  </a>

</div>


<div *ngIf="(roleUser === 'ADMIN' || roleUser === 'MODERATEUR')  && menu!=='testt'">


  <a mat-list-item routerLinkActive="list-item-active" routerLink="/typeentite">
    <mat-icon></mat-icon> Type Entite
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/entite">
    <mat-icon></mat-icon>  Entite
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/localite">
    <mat-icon></mat-icon>  Localite
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/profil">
    <mat-icon></mat-icon>  Profil
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/utilisateur">
    <mat-icon></mat-icon>  Utilisateur
  </a>
   <a mat-list-item routerLinkActive="list-item-active" routerLink="/application">
    <mat-icon></mat-icon>  Application
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/menu">
    <mat-icon></mat-icon>  Menu
  </a>
  <a mat-list-item routerLinkActive="list-item-active" routerLink="/affectationprofil">
    <mat-icon></mat-icon>  Affectation
  </a>
  <a  mat-list-item routerLinkActive="list-item-active" (click)="testt()" routerLink="/pagemenu">
    <mat-icon></mat-icon>  Partie Travaille
  </a>
</div>

<div *ngIf="roleUser === 'UTILISATEUR'  && applicationn!=='tit' ">
  <div *ngFor="let type of listAplication2" >
  <a  mat-list-item routerLinkActive="list-item-active"  (click)="application(type)" >
    <mat-icon></mat-icon>  {{type}}
  </a>
</div>
</div>
<div *ngIf="roleUser === 'UTILISATEUR'  && applicationn==='tit' ">
  <a  mat-list-item routerLinkActive="list-item-active"  (click)="application(type)" >
    <mat-icon></mat-icon>  Test
  </a>
</div>

<div *ngIf="roleUser === 'ADMIN'   && menu==='testt'">
  <a  mat-list-item routerLinkActive="list-item-active" (click)="retour()" routerLink="/pagemenu">
    <mat-icon></mat-icon>  Partie ADMIN
  </a>
  
</div>

<div *ngIf="roleUser === 'MODERATEUR'   && menu==='testt'">
  <a  mat-list-item routerLinkActive="list-item-active" (click)="retour()" routerLink="/pagemenu">
    <mat-icon></mat-icon>  Partie MODERATEUR
  </a>
  
</div>
<div *ngIf="test === 'test'">


  <a mat-list-item routerLinkActive="list-item-active" (click)="deletestorage()">
    <mat-icon></mat-icon> Retour
  </a>
</div>

  
 
</mat-nav-list>
